<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>HTML5</title>
</head>

<body>
  <section
    style="display: flex; flex-direction: column; width: 500px; height: 300px;background-color: burlywood; padding: 50px 0 0 50px; box-sizing: border-box;">
    <div>
      <label for="counter">Введите количество запросов: </label>
      <input id="counter" class="counter-number" type="number" value="1" min="1"
        style="width: 50px; margin: 0 0 0 40px; padding-left: 10px; box-sizing: border-box; text-align: center;">
    </div>
    <div>
      <div>
        <p>Выберите тип запросов: </p>
        <input type="radio" name="req-type" id="par" value="par">
        <label for="par">Паралельно</label>
      </div>
      <div>
        <input type="radio" name="req-type" id="pos" value="pos">
        <label for="pos">Последовательно</label>
      </div>
    </div>
    <button class="send-request"
      style="display: inline-block; height: 30px; width: 150px; margin-top: 50px;">Отправить запросы</button>
  </section>
  <script src="./nodejs-1/request.js"></script>
</body>

</html>
